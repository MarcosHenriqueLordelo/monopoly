name: Check package version
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
jobs:
  checkVersion:
    name: Check package version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check package version
        uses: del-systems/check-if-version-bumped@v1
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
